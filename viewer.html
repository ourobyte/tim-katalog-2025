<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grecia Repo Viewer</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  .flex-full-height { min-height: 0; }
  #fileDisplay { white-space: pre-wrap; word-break: break-word; }
</style>
</head>

<body class="bg-gray-100 min-h-screen text-gray-800 antialiased flex flex-col lg:flex-row">

<header class="p-4 bg-white shadow-md lg:hidden flex items-center justify-between sticky top-0 z-40">
    <h1 class="text-xl font-bold text-gray-900">Grecia Repo</h1>
    <button id="sidebarToggle" class="p-2 rounded-full bg-blue-600 text-white shadow-lg hover:bg-blue-700 transition duration-150">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
</header>

<div id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 w-64 bg-white shadow-2xl lg:shadow-md p-4 overflow-y-auto transition-transform duration-300 ease-in-out z-50 lg:static lg:flex-shrink-0 lg:rounded-r-lg">

    <div class="flex justify-between items-center mb-4 lg:hidden">
        <h2 class="text-xl font-bold">Files</h2>
        <button id="closeSidebar" class="text-gray-500 hover:text-gray-700 p-1 rounded-full">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>

    <h2 class="text-xl font-bold mb-4 hidden lg:block">Files</h2>

    <div id="breadcrumb" class="text-sm text-gray-600 mb-4"></div>

    <div id="fileList" class="flex flex-col space-y-2">
        <div class="text-gray-500 text-sm italic">Loading files...</div>
    </div>
</div>

<div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-0 pointer-events-none transition-opacity duration-300 z-40 lg:hidden"></div>

<main class="flex-1 p-4 md:p-6 flex flex-col flex-full-height">
    <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col flex-1 min-h-[70vh]">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">File Viewer</h2>

        <div id="codeViewContainer" class="flex-1 bg-gray-50 border border-gray-200 rounded-lg p-4 overflow-auto mb-4">
            <pre id="fileDisplay" class="text-sm md:text-base text-gray-800 p-0 m-0">Select a file or folder from the sidebar.</pre>
        </div>

        <div id="iframeContainer" class="flex-1 mb-4 hidden rounded-lg overflow-hidden">
            <iframe id="fileIframe" class="w-full h-full border-2 border-green-500 rounded-lg" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>

        <div class="flex flex-wrap gap-3 mt-auto pt-4 border-t border-gray-100">
            <button id="copyBtn" class="px-5 py-2 bg-blue-600 text-white rounded-full font-semibold shadow-md hover:bg-blue-700 transition duration-150 disabled:opacity-50" disabled>Copy Code</button>
            <button id="viewWebBtn" class="px-5 py-2 bg-green-600 text-white rounded-full font-semibold shadow-md hover:bg-green-700 transition duration-150 hidden">View Web Preview</button>
            <button id="viewCodeBtn" class="px-5 py-2 bg-gray-600 text-white rounded-full font-semibold shadow-md hover:bg-gray-700 transition duration-150 hidden">View Code</button>
        </div>
    </div>
</main>

<div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

<script>
const user = 'musmuschio';
const repo = 'tim-katalog-2025';

const sidebar = document.getElementById('sidebar');
const sidebarToggle = document.getElementById('sidebarToggle');
const closeSidebar = document.getElementById('closeSidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');
const fileListContainer = document.getElementById('fileList');
const breadcrumb = document.getElementById('breadcrumb');

const fileDisplay = document.getElementById('fileDisplay');
const iframeContainer = document.getElementById('iframeContainer');
const fileIframe = document.getElementById('fileIframe');
const codeViewContainer = document.getElementById('codeViewContainer');
const copyBtn = document.getElementById('copyBtn');
const viewWebBtn = document.getElementById('viewWebBtn');
const viewCodeBtn = document.getElementById('viewCodeBtn');

let currentPath = '';

function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `p-4 text-sm font-medium text-white rounded-lg shadow-xl ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} transform transition-all duration-300 translate-y-full opacity-0`;
    toast.textContent = message;
    document.getElementById('toastContainer').appendChild(toast);

    setTimeout(() => { toast.style.transform = 'translateY(0)'; toast.style.opacity = '1'; }, 10);
    setTimeout(() => {
        toast.style.transform = 'translateY(20px)';
        toast.style.opacity = '0';
        toast.addEventListener('transitionend', () => toast.remove());
    }, 3000);
}

function updateBreadcrumb() {
    if (!currentPath) {
        breadcrumb.innerHTML = `<span class="font-semibold">Root</span>`;
        return;
    }

    const parts = currentPath.split('/');
    let accum = '';
    breadcrumb.innerHTML = parts.map((part, index) => {
        accum += (index > 0 ? '/' : '') + part;
        return `<span class="text-blue-600 cursor-pointer hover:underline" onclick="fetchFiles('${accum}')">${part}</span>`;
    }).join(' / ');
}

function openSidebar() {
    sidebar.classList.remove('-translate-x-full');
    sidebarOverlay.classList.remove('opacity-0', 'pointer-events-none');
    sidebarOverlay.classList.add('opacity-50', 'pointer-events-auto');
}

function closeSidebarHandler() {
    sidebar.classList.add('-translate-x-full');
    sidebarOverlay.classList.remove('opacity-50', 'pointer-events-auto');
    sidebarOverlay.classList.add('opacity-0', 'pointer-events-none');
}

sidebarToggle.addEventListener('click', openSidebar);
closeSidebar.addEventListener('click', closeSidebarHandler);
sidebarOverlay.addEventListener('click', closeSidebarHandler);

window.addEventListener('resize', () => {
    if (window.innerWidth >= 1024) closeSidebarHandler();
});

async function fetchFiles(path = '') {
    currentPath = path;
    updateBreadcrumb();

    try {
        const url = `https://api.github.com/repos/${user}/${repo}/contents/${path}`;
        const res = await fetch(url);
        const files = await res.json();

        fileListContainer.innerHTML = '';

        if (path) {
            const upBtn = document.createElement('button');
            upBtn.textContent = '.. (back)';
            upBtn.className = 'text-left px-3 py-2 text-gray-500 rounded-lg hover:bg-gray-100 font-semibold';
            upBtn.onclick = () => {
                const parent = path.split('/').slice(0, -1).join('/');
                fetchFiles(parent);
            };
            fileListContainer.appendChild(upBtn);
        }

        files.forEach(file => {
            const btn = document.createElement('button');
            btn.textContent = file.name;
            btn.className = 'text-left px-3 py-2 rounded-lg truncate transition duration-150';

            if (file.type === 'dir') {
                btn.classList.add('text-blue-600', 'hover:bg-blue-50', 'font-semibold');
                btn.onclick = () => fetchFiles(file.path);
            } else {
                btn.classList.add('text-gray-700', 'hover:bg-blue-100');
                btn.onclick = () => loadFile(file);
            }

            fileListContainer.appendChild(btn);
        });

    } catch (err) {
        fileListContainer.innerHTML = `<div class="text-red-500">Failed: ${err.message}</div>`;
    }
}

async function loadFile(file) {
    fileDisplay.textContent = 'Loading file...';
    copyBtn.disabled = true;
    iframeContainer.classList.add('hidden');
    codeViewContainer.classList.remove('hidden');
    viewWebBtn.classList.add('hidden');
    viewCodeBtn.classList.add('hidden');

    const res = await fetch(file.download_url);
    const text = await res.text();
    fileDisplay.textContent = text;
    copyBtn.disabled = false;

    const isHtml = file.name.endsWith('.html') || file.name.endsWith('.htm');

    if (isHtml) {
        viewWebBtn.classList.remove('hidden');
        viewWebBtn.onclick = () => {
            fileIframe.srcdoc = text;
            iframeContainer.classList.remove('hidden');
            codeViewContainer.classList.add('hidden');
            viewWebBtn.classList.add('hidden');
            viewCodeBtn.classList.remove('hidden');
        };

        viewCodeBtn.onclick = () => {
            iframeContainer.classList.add('hidden');
            codeViewContainer.classList.remove('hidden');
            viewWebBtn.classList.remove('hidden');
            viewCodeBtn.classList.add('hidden');
        };
    }
}

copyBtn.onclick = () => {
    const content = fileDisplay.textContent;
    const textarea = document.createElement('textarea');
    textarea.textContent = content;
    textarea.style.position = 'fixed';
    document.body.appendChild(textarea);
    textarea.select();

    try {
        document.execCommand('copy');
        showToast('Code copied!');
    } catch {
        showToast('Failed to copy.', 'error');
    }

    document.body.removeChild(textarea);
};

fetchFiles();
</script>
</body>
</html>
